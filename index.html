<!DOCTYPE html>
<html lang="en">
<head>


<!-- Responsive -->
<meta charset="utf-8">
<meta name="viewport"
		content="width=device-width,
				initial-scale=1">
<meta http-equiv="X-UA-Compatible"
		content="ie=edge">

<!-- Title -->
<title>PWA Tutorial</title>

<link rel="canonical" href="https://hevivekm.github.io/simple-pwa/" />

<!-- Meta Tags required for
	Progressive Web App -->
<meta name=
"apple-mobile-web-app-status-bar"
		content="#aa7700">
<meta name="theme-color"
		content="black">

<!-- Manifest File link -->
<link rel="manifest"
		href="manifest.json">
</head>

<body>
<h1 style="color: green;">Simple pwa app</h1>


<p>
	This is a simple tutorial for
	creating a PWA application.
</p>


<script>

	window.addEventListener('load', () => {
	registerSW();
	});

	// Register the Service Worker
	async function registerSW() {
	if ('serviceWorker' in navigator) {
		try {
		await navigator
				.serviceWorker
				.register('/simple-pwa/serviceworker.js', {scope:'/simple-pwa/'}).then(() => {
  console.log("Install succeeded with the default scope.");
})
		}
		catch (e) {
		console.log('SW registration failed');
		}
	}
	}

</script>
</body>
</html>
